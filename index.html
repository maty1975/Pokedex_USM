<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Pokedex</title>
  </head>
  <body>
    <header class="bg-danger bg-gradient text-warning text-center container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <img src="img/logo.png" class="img" alt="logo">
            </div>
            <div class="col-12 col-md-6 col-lg-9 pt-3">
                <h3>sistema gestor de pokemon</h3>
            </div>
        </div>
    </header>
    <main class="container-fluid pt-3">

        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-header text-light bg-warning text-center">
                        <span>registrar pokemon</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" for="nombre-txt">Nombre</label>
                            <input class="form-control" type="text" id="nombre-txt">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="description-txt">Descripcion</label>
                            <input type="text" class="form-control" id="description-txt">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="legendario-rb">Legendario</label>
                        <div class="form-check">
                            <input class="form-check-input"
                            type="radio"
                            name="legendario-rb"
                            id="legendario-si">
                            <label for="Legendario-si" 
                            class="form-check-label">si</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" 
                            name="legendario-rb" 
                            id="legendario-no"  class="form-check-input">
                            <label for="legendario-no" 
                                class="form-check-label">no</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="tipo-select" class="form-label" >tipo</label>
                        <select id="tipo-select" class="form-select">
                            <option value="planta">planta</option>
                            <option value="fuego">fuego</option>
                            <option value="agua">agua</option>
                            <option value="normal">normal</option>
                        </select>
                    </div>
                    <div class="card-footer row">
                        <div class="col-6">
                            <button type="button" 
                            class="btn btn-success" 
                            id="registrar-btn">registrar</button>
                        </div>
                        <div class="col-6 text-end">
                            <button type="button" 
                            class="btn btn-info"
                            id="limpiar-btn">
                            limpiar</button>
                        </div>    
                    </div>
                </div>
            </div>
            <div class="col col-md col-lg">
                    <div class="card">
                        <div class="card text-light bg-warning text-center">
                        <span>Pokedex</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>NÂ°</th>
                                    <th>Nombre</th>
                                    <th>Tipo</th>
                                    <th>Descripcion</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>bulbasour</td>
                                    <td>planta</td>
                                    <td>el inicial que nadie usa</td>
                                    <td>eliminar</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>charmander</td>
                                    <td>fuego</td>
                                    <td>el vamo a calmarno de fuego</td>
                                    <td>eliminar</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">

                    </div>
                </div>
            </div>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
